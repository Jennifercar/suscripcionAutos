
<head>

<body>
<section class="section">
    <h1 >Suscripcion a NucbaCarS</h1>
    <div class="conteinerForm">
    <form class="rowg-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">¿Cuál es tu correo electrónico?</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Crea una contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Ejemplo:Moreno 1120">
        </div>
    
        <div class="col-md-6">
          <label for="inputCity" class="form-label">¿Cómo quieres que te llamemos?</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Pon un nombre de perfil">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Fecha de nacimiento</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Dia/mes/año">
          </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btnbtn-primary">Suscribirte</button>
        </div>
      </form>
    </div>
    </section>
